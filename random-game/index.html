    <title>Snake</title>

            <div class="score">

        </div>

    <main class="main">

            </div>
            <div class="canvas-wrapper">
                <div class="gameover">GAME OVER</div>

                </canvas>
            </div>
        </div>
    </main>

    <footer class="footer">
